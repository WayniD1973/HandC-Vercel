  <body>
		<%- include('@/build/public/navbar.html') %>
		<main>

    <div class="account">
      <div class="profile">
        <img
          src="https://login.h-and-c.co.uk/assets/profile/@<username>/profilePicture.png"
          alt="User Profile Picture"
          id="profile-pic"
        />
        <input type="file" id="file-upload" />
      </div>
      <div class="container">
        <div class="fields">
          <h2>Profile</h2>
          <div class="username">
            <label for="username">Username:</label>
            <input type="text" id="username" value="" maxlength="50"/>
						<div id="characterCounter" class="characterCounter">
    					<span id="usernameCurrentAmountOfCharacters" class="currentAmountOfCharacters">0</span>
    					<span id="maximumAmountOfCharacters" class="maximumAmountOfCharacters">/ 300</span>
  					</div>
          </div>
          <div class="bio">
            <label for="bio">Bio:</label>
            <textarea id="bio" resizable="false" maxlength="200"></textarea>
						<div id="characterCounter" class="characterCounter">
    					<span id="usernameCurrentAmountOfCharacters" class="currentAmountOfCharacters">0</span>
    					<span id="maximumAmountOfCharacters" class="maximumAmountOfCharacters">/ 300</span>
  					</div>
          </div>
					<div class="links">
              <div class="grid">
                <button disabled class="saveProfileChanges" id="saveProfileChanges">Save Changes</button>
              </div>
            </div>
        </div>
        <div class="container">
          <div class="fields sectionSpace">
            <h2>Account</h2>
            <div class="username">
              <label for="username">Email Address:</label>
              <input
                type="text"
                id="username"
                value="this is not a real email address@gmail.com"
              />
            </div>
            <div class="display-name">
              <label for="display-name">Password:</label>
              <input
                type="text"
                id="display-name"
                value="This is a password 1234"
                password
              />
            </div>
          </div>
          <div class="fields sectionSpace">
            <h2>Studio</h2>
            <div class="username">
              <label for="username">Theme</label>
              <div class="dropdown">
                <button class="dropbtn">
                  Select Theme (Current:
                  <justatagthatcanbeusedinjavascript
                    >Theme 1</justatagthatcanbeusedinjavascript
                  >)
                </button>
                <div class="dropdown-content">
                  <button>Theme 1</button>
                  <button>Theme 2</button>
                  <button>Theme 3</button>
                </div>
              </div>
            </div>
            <div class="display-name">
              <!-- fix toggles -->
              <!-- finish design -->
              <div class="toggleContainer">
                <label for="toggle">Show Following Number:</label>
                <label for="toggle">
                  <input type="checkbox" id="toggle" />
                  <span class="toggle-slider"></span>
                </label>
              </div>
              <div class="toggleContainer">
                <label for="toggle2">Show Followers Number:</label>
                <label for="toggle2">
                  <input type="checkbox" id="toggle2" />
                  <span class="toggle-slider2"></span>
                </label>
              </div>
            </div>
            <div class="links">
              <div class="grid">
                <a href="#">Launch Studio</a>
                <a href="#">Support</a>
                <a href="#">Status</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
              </div>
              <a href="#" class="scroll-top">Back to Top</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js" defer></script>
		<script src="../scriptManagers/importScriptManager.js" type="module"></script>
		<script src="https://h-and-c.co.uk/test/nav.js" navType="normal"></script>
