<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report User Menu</title>
</head>
<body>
  <input type="text" class="input" id="input" placeholder="User to report (case sensitive)"><br>
  <input type="text" class="input2" id="input2" placeholder="Reason to report"><br>
  <input type="text" class="input3" id="input3" placeholder="Message to report"><br>
  <input type="text" class="input4" id="input4" placeholder="Channel(s) involved"><br>
  <button onclick=report() style="margin-top: 4px;">Submit Report</button><br>
  <strong style="color: red; font-family: arial; margin-top: 4px;">DO NOT MAKE ANY FALSE REPORTS! DOING SO WILL RESULT IN THE BAN OF YOUR ACCOUNT!</strong>
  <script src="script.js"></script>
</body>
</html>
