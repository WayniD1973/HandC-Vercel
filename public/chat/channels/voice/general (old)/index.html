<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Wechat Voice v4.0.0 BETA TESTING AND LIKELY TO FAIL</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
  <div class="call" id="call">
    <button id="join-btn">Loading...</button>

    <div id="stream-wrapper" style="display: hidden;">
        <div id="video-streams"></div>

        <div id="stream-controls">
            <button id="leave-btn" onclick=leaveVoice()>Leave Voice Chat</button>
            <button id="mic-btn">Mic On</button>
            <button id="camera-btn">Camera on</button>
            <button id="popout-btn">Open popout window</button>
        </div>
    </div>
  </div>
  <div class="error" style="display: none;" id="error">
    <center>Wechat Encountered an issue! Please reload the page...</center>
  </div>
    
</body>

<script src="Agora.js"></script>
<script src='script.js'></script>
</html>
